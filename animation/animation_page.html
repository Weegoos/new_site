<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation | New News</title>
    <link rel="icon" href="C:\Users\Батыр\Desktop\Web Tech Aitu\main page\icon\Animated Logo 500x500 px.png">
    <link rel="stylesheet" href="animation_style.css">
    <script src="animation_script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <h2 class="time_text">Time Left</h2>
    <div class="timer animatable">
      <svg>
        <circle cx="50%" cy="50%" r="90"/>
        <circle cx="50%" cy="50%" r="90" pathLength="1" />
        <text x="100" y="100" text-anchor="middle"><tspan id="timeLeft"></tspan></text>
        <text x="100" y="120" text-anchor="middle">Seconds</text>
      </svg>
    </div>
    <button class="edit_timer">Edit Timer</button>

    <div class="alert alert-success" role="alert" id="alert_finish">
        Время вышло
      </div>
      <div class="alert alert-danger" role="alert" id="danger_alert">
        Вы выбрали значение больше чем можно было
      </div>
    <div class="set_time"> 
      
        <div class="main_timer">
            <button class="close_btn">X</button>
            <button id="start_timer" class="btn btn-success">Start</button>
            <div class="hours_main">
                <span class="hours_text">Hours</span>
                <input type="number" class="hours_input" max="99" min="0" placeholder="1 hour">
            </div>

            <div class="min_main">
                <span class="min_text">Minutes</span>
                <input type="number" class="min_input" max="59" min="0" placeholder="1 minute">
            </div>

            <div class="sec_main">
                <span class="sec_text">Seconds</span>
                <input type="number" class="sec_input" max="59" min="0" placeholder="1 second">
            </div>
            <div class="main_header">
                <span class="text_header">Edit Timer</span>
            </div>
        </div>
    </div>

</html>
